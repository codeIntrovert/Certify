<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body id="body">
    <button id="btn" type="button"
        class="btn btn-primary position-absolute top-50  start-50 translate-middle">Primary</button>
</body>
<script>
    let btn = document.querySelector('button');
    let num = 0;
    btn.addEventListener('click', () => {
        newbox();
        newNum();
    });

    document.addEventListener('DOMContentLoaded', () => {
        btn.innerText = "Loaded with event listener";
    });

    let colors = ['red', 'blue', 'green', 'yellow', 'orange', 'purple', 'pink', 'teal'];
    function newbox() {

        let box = document.createElement('div');
        box.style.width = '100vw';
        box.style.height = '100vh';
        box.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        box.style.position = 'absolute';
        box.style.zIndex = '-1';
        document.body.appendChild(box);
    }

    function newNum() {
        let borderColor = colors[Math.floor(Math.random() * colors.length)];
        let bordernum = num * 8;
        let btn = document.querySelector('button');
        btn.style.border = `${bordernum}px solid ${borderColor}`;
        btn.innerText = "Clicked " + num + " times";
        num++;
    }
</script>

</html>
